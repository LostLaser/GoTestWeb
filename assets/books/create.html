
{{ define "content" }}   

    <div class="container">
        <div class="row">
            <form class="col s12" action="/books/create_handle" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="book_title" type="text" class="validate" name="book_title">
                        <label for="book_title">Book Title</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="book_isbn" type="text" class="validate" name="book_isbn">
                        <label for="book_isbn">ISBN</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
    
{{ end }}
